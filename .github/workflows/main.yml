name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west4
  GAR_LOCATION: europe-west4-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/memorise-repo/
jobs:
  build-and-push:
    name: Build && Push && Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Docker image tag
        id: set_tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          project_id: ${{ secrets.GCP_PROJECT_ID }}
     
      - name: Configure Docker
        uses: docker/login-action@v2
        with:
          registry: me-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Build Docker image
        run: |
          docker build -t me-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chain-service/chain-service:${{ steps.set_tag.outputs.tag }} -f Dockerfile .
      
      - name: Push Docker image to Artifact Registry
        run: |
          docker push me-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chain-service/chain-service:${{ steps.set_tag.outputs.tag }}
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy chain-service --image me-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chain-service/chain-service:${{ steps.set_tag.outputs.tag }}  \
             --platform managed --region me-central1 --concurrency 1 \
             --min-instances 1 --max-instances 1 \
             --vpc-connector=redis-connector \
             --set-secrets=LOG_LEVEL=LOG_LEVEL:latest,CLIENT_ID=CLIENT_ID:latest,CLIENT_SECRET=CLIENT_SECRET:latest,ENOKI_KEY=ENOKI_KEY:latest,ENOKI_ZKPROOF_URL=ENOKI_ZKPROOF_URL:latest,ENOKI_ZKLOGIN_URL=ENOKI_ZKLOGIN_URL:latest,SHINAMI_KEY=SHINAMI_KEY:latest,SMARTCONTRACT_KEY=SMARTCONTRACT_KEY:latest

